<div class="card flex justify-content-center">
  <input type="text" pInputText [(ngModel)]="username" />
</div>
<div class="card flex justify-content-center my-3">
  <input type="text" pInputText [(ngModel)]="password" />
</div>
<div class="card flex justify-content-center">
  <p-button label="Submit" (onClick)="checkAuth()"></p-button> {{username}}
</div>

<h1>New User</h1>
<div class="card flex flex-column md:flex-row gap-3">
  <div class="p-inputgroup">
    <span class="p-inputgroup-addon">
        <i class="pi pi-user"></i>
    </span>
    <input pInputText placeholder="Username" />
  </div>
  <div class="p-inputgroup">
    <span class="p-inputgroup-addon">
        <i class="pi pi-user"></i>
    </span>
    <input pInputText placeholder="Username" />
  </div>
  <div class="p-inputgroup">
    <span class="p-inputgroup-addon">
        <i class="pi pi-user"></i>
    </span>
    <input pInputText placeholder="Username" />
  </div>
  <div class="p-inputgroup">
    <span class="p-inputgroup-addon">
        <i class="pi pi-user"></i>
    </span>
    <input pInputText placeholder="Username" />
  </div>
</div>

<div class="card">
  <h5>Advance Form</h5>
  <div class="formgrid grid p-5">
    <div class="field col-12 md:col-6">
      <input pInputText class="w-full" placeholder="Firstname" />
    </div>
    <div class="field col-12 md:col-6">
      <input pInputText class="w-full" placeholder="Lastname" />
    </div>
    <div class="field col-12">
      <label for="address">Address</label>
      <textarea id="address" rows="5" cols="30" class="w-full" pInputTextarea ></textarea>
    </div>
    <div class="field col-12 md:col-6">
      <input pInputText class="w-full" placeholder="City" />
    </div>
    <div class="field col-12 md:col-3">
      <p-dropdown autoWidth="false"  [style]="{'minWidth':'100%'}" [options]="cities"  optionLabel="name"></p-dropdown>
    </div>
    <div class="field col-12 md:col-3">
      <input pInputText class="w-full" placeholder="Zip Code" />
    </div>
  </div>
  <div class="card flex justify-content-center">
    <p-button label="Submit" icon="pi pi-check"  (onClick)="checkAuth()"></p-button> {{username}}
  </div>
<div class="card flex justify-content-center">
  <label for="ny">New York </label>
  <p-rating [(ngModel)]="value" [cancel]="false" id="ny"></p-rating>
</div>
