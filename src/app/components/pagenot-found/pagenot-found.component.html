<div class="card flex justify-content-center align-items-center gap-2 flex-wrap">
  <p-chip label="Action"></p-chip>
  <p-chip label="Comedy"></p-chip>
  <p-chip label="Mystery"></p-chip>
  <p-chip label="Thriller" [removable]="true"></p-chip>
</div>

<div class="card mt-5 flex justify-content-center align-items-center gap-2 flex-wrap">
  <div class="border-round border-1 surface-border p-4 surface-card">
    <div class="flex mb-3">
      <p-skeleton shape="circle" size="4rem" styleClass="mr-2"></p-skeleton>
      <div>
        <p-skeleton width="10rem" styleClass="mb-2"></p-skeleton>
        <p-skeleton width="5rem" styleClass="mb-2"></p-skeleton>
        <p-skeleton height=".5rem"></p-skeleton>
      </div>
    </div>
    <p-skeleton width="100%" height="150px"></p-skeleton>
    <div class="flex justify-content-between mt-3">
      <p-skeleton width="4rem" height="2rem"></p-skeleton>
      <p-skeleton width="4rem" height="2rem"></p-skeleton>
    </div>
  </div>
  <p-progressSpinner></p-progressSpinner>
</div>

<div class="card mt-5 flex justify-content-center align-items-center gap-2 flex-wrap">
  <p-galleria [value]="images" [responsiveOptions]="responsiveOptions" [containerStyle]="{ 'max-width': '640px' }" [numVisible]="5">
    <ng-template pTemplate="item" let-item>
      <img [src]="item.itemImageSrc" style="width: 100%;" />
    </ng-template>
    <ng-template pTemplate="thumbnail" let-item>
      <div class="grid grid-nogutter justify-content-center">
        <img [src]="item.thumbnailImageSrc" />
      </div>
    </ng-template>
  </p-galleria>
</div>
